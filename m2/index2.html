<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS position の違い</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 200vh; /* スクロール確認用 */
    }
    .container {
      border: 3px solid #333;
      margin: 30px;
      padding: 20px;
      height: 300px;
      position: relative; /* relative/absolute の基準にする */
      background: #f9f9f9;
    }
    .box {
      width: 120px;
      height: 60px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .static {
      background: #6c757d;
      position: static; /* デフォルト */
    }
    .relative {
      background: #007bff;
      position: relative;
      top: 20px;
      left: 20px;
    }
    .absolute {
      background: #28a745;
      position: absolute;
      top: 40px;
      right: 20px;
    }
    .fixed {
      background: #dc3545;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .sticky {
      background: #ffc107;
      position: sticky;
      top: 10px;
    }
  </style>
</head>
<body>
  <h2>CSS position の違いを可視化</h2>
  <p>スクロールしたり枠を観察すると違いが分かります。</p>
  <div class="container">
    <div class="box static">static</div>
    <div class="box relative">relative</div>
    <div class="box absolute">absolute</div>
    <div class="box sticky">sticky</div>
  </div>
  <p>↓スクロールすると fixed が画面右下に固定されているのが分かります。</p>
  <div class="box fixed">fixed</div>
</body>
</html>
